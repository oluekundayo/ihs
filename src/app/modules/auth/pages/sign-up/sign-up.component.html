  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-foreground">Sign Up to your account</h2>
    <!-- <p class="text-sm text-muted-foreground">Let's get started with your 30 day free trial</p> -->
  </div>

    class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-muted after:mt-0.5 after:flex-1 after:border-t after:border-muted">

  <div class="space-y-3 text-left">
    <div class="form__group">
      <div class="relative">
        <input
          type="text"
          id="email"
          class="peer block"
          [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
          placeholder=" "
          formControlName="email" />
        <label
          for="email"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Email address
        </label>
      </div>
      <div *ngIf="submitted && f['email'].errors" class="is__invalid-error">
        <div *ngIf="f['email'].errors['required']">Required field</div>
        <div *ngIf="f['email'].errors['email']">Email must be an email address valid</div>
      </div>
    </div>

    <div class="form__group">
      <div class="relative">
        <input
          [type]="passwordTextType ? 'text' : 'password'"
          [ngClass]="{ 'is__invalid-input': submitted && f['password'].errors }"
          id="password"
          class="peer block"
          placeholder=" "
          formControlName="password" />
        <label
          for="password"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Enter Given Password
        </label>
        <span class="absolute top-2.5 right-5 cursor-pointer text-muted-foreground" (click)="togglePasswordTextType()">
          <svg-icon
            [src]="
              !passwordTextType
                ? 'assets/icons/heroicons/outline/eye-off.svg'
                : 'assets/icons/heroicons/outline/eye.svg'
            "
            [svgClass]="'h-5 w-5'">
          </svg-icon>
        </span>
      </div>
      <div *ngIf="submitted && f['password'].errors" class="is__invalid-error">
        <div *ngIf="f['password'].errors['required']">Required field</div>
      </div>
    </div>

    <div class="form__group">
      <div class="relative">
        <input
          [type]="passwordTextTypeTwo ? 'text' : 'password'"
          id="confirm-password"
          class="peer block"
          [ngClass]="{ 'is__invalid-input': submitted && f['confirmPassword'].errors }"
          placeholder=" "
          formControlName="confirmPassword" />
        <label
          for="confirm-password"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Confirm Password
        </label>
        <span
          class="absolute top-2.5 right-5 cursor-pointer text-muted-foreground"
          (click)="togglePasswordTextTypeTwo()">
          <svg-icon
            [src]="
              !passwordTextTypeTwo
                ? 'assets/icons/heroicons/outline/eye-off.svg'
                : 'assets/icons/heroicons/outline/eye.svg'
            "
            [svgClass]="'h-5 w-5'">
          </svg-icon>
        </span>
      </div>
      <div *ngIf="submitted && f['confirmPassword'].errors" class="is__invalid-error">
        <div *ngIf="f['confirmPassword'].errors['required']">Required field</div>
      </div>
    </div>
    <!-- Password Meeter -->
    <!-- <div class="grid grid-cols-4 gap-2">
      <div class="h-1 rounded-sm bg-muted"></div>
      <div class="h-1 rounded-sm bg-muted"></div>
      <div class="h-1 rounded-sm bg-muted"></div>
      <div class="h-1 rounded-sm bg-muted"></div>
    </div>
    <span class="text-xs text-muted-foreground">
      Use 8 or more characters with a mix of letters, numbers & symbols.
    </span> -->
  </div>

  <div class="flex items-center justify-between space-x-3">
    <div class="flex items-center gap-1">
      <input
        id="accept-term"
        name="accept-term"
        type="checkbox"
        formControlName="terms"
        [ngClass]="{ 'is__invalid-input': submitted && f['terms'].errors }" />
      <label
        for="accept-term"
        class="ml-2 block text-sm text-muted-foreground"
        [ngClass]="{ 'is__invalid-error': submitted && f['terms'].errors }">
        I agree to the <span class="underline">Terms of Service</span> and <span class="underline">Privacy Policy</span>
      </label>
    </div>
  </div>

  <!-- Submit Button -->
  <div>
    <app-button full impact="bold" tone="primary" shape="rounded" size="medium">Create an Account</app-button>
  </div>

  <!-- Sign-up -->
  <div class="flex items-center text-sm text-muted-foreground">
    Already have an Account?
    <app-button routerLink="/auth/sign-in" impact="none" tone="primary" shape="rounded" size="small">
      Sign in
    </app-button>
  </div>
</form>
