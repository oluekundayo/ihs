<main class="mx-auto px-4 py-4 sm:px-8 lg:container">
  <app-header [title]="'Profile'" (search)="searchContent($event)"></app-header>
  <div class="flex items-center justify-start">
    <div class="w-full max-w-4xl rounded-lg bg-white p-8 shadow-lg">
      <div class="mb-6 flex items-center space-x-4">
        <img src="/path-to-avatar-image.jpg" alt="Profile" class="h-16 w-16 rounded-full bg-gray-200" />
        <button class="rounded border border-gray-300 px-4 py-2 text-gray-600 hover:bg-gray-200">Change</button>
      </div>
      <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
        <!-- First name -->
        <div>
          <label class="block text-sm font-medium text-gray-700">First name</label>
          <input
            type="text"
            placeholder="Lawal"
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 text-gray-700 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring" />
        </div>
        <!-- Last name -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Last name</label>
          <input
            type="text"
            placeholder="Michael"
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 text-gray-700 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring" />
        </div>
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            placeholder="lawalmichael@ihs.com"
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 text-gray-700 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring" />
        </div>
        <!-- Mobile Number -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Mobile Number</label>
          <input
            type="tel"
            placeholder="09034587869"
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 text-gray-700 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring" />
        </div>
        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 text-gray-700 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring" />
        </div>
        <!-- Confirm Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input
            type="password"
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 text-gray-700 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring" />
        </div>
      </div>
      <div class="mt-6 flex justify-end">
        <button class="rounded-md bg-green-900 px-6 py-2 text-white shadow-md hover:bg-green-800">Update</button>
      </div>
    </div>
  </div>
</main>
